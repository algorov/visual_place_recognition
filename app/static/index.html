<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ó–∞–≥—Ä—É–∑–∫–∞ –≤–∏–¥–µ–æ</title>
  <link rel="stylesheet" href="./static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>üé• –ê–Ω–∞–ª–∏–∑ –≤–∏–¥–µ–æ –ø–æ –≥–µ–æ–ª–æ–∫–∞—Ü–∏–∏</h1>

    <input type="file" id="fileInput" accept="video/*" />
    <video id="videoPreview" controls class="hidden"></video>
    <button id="uploadBtn" disabled>üöÄ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –Ω–∞ –∞–Ω–∞–ª–∏–∑</button>

    <div id="message"></div>
    <div id="results"></div>
  </div>

  <script>
    const fileInput = document.getElementById("fileInput");
    const videoPreview = document.getElementById("videoPreview");
    const uploadBtn = document.getElementById("uploadBtn");
    const message = document.getElementById("message");
    const results = document.getElementById("results");

    let selectedFile = null;

    fileInput.addEventListener("change", () => {
      const file = fileInput.files[0];
      if (file && file.type.startsWith("video/")) {
        selectedFile = file;
        videoPreview.src = URL.createObjectURL(file);
        videoPreview.classList.remove("hidden");
        uploadBtn.disabled = false;
        message.textContent = "";
        results.innerHTML = "";
      } else {
        message.textContent = "‚ùå –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –≤–∏–¥–µ–æ—Ñ–∞–π–ª";
        uploadBtn.disabled = true;
      }
    });

    uploadBtn.addEventListener("click", async () => {
      if (!selectedFile) return;

      const formData = new FormData();
      formData.append("file", selectedFile);

      message.textContent = "‚è≥ –í–∏–¥–µ–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ—Ç—Å—è...";
      uploadBtn.disabled = true;

      try {
        const response = await fetch("http://localhost:8000/process-video/", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (response.ok) {
          message.textContent = "‚úÖ –ê–Ω–∞–ª–∏–∑ –∑–∞–≤–µ—Ä—à—ë–Ω!";
          results.innerHTML = data.results.map(r => `
            <div class="result">
              <p><strong>Scene:</strong> ${r.metadata.scene_id}</p>
              <p><strong>Title:</strong> ${r.metadata.title}</p>
              <p><strong>Coords:</strong> ${r.metadata.latitude}, ${r.metadata.longitude}</p>
              <p><strong>Distance:</strong> ${r.distance.toFixed(6)}</p>
            </div>
          `).join("");
        } else {
          message.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–Ω–∞–ª–∏–∑–µ: " + (data.error || "–Ω–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞");
        }

      } catch (err) {
        console.error(err);
        message.textContent = "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–ø—Ä–æ—Å–∞";
      }

      uploadBtn.disabled = false;
    });
  </script>
</body>
</html>
